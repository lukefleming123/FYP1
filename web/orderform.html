  <script type="text/javascript">
    function validateform(){
    var inputQuantity = document.getElementById('inputQuantity').value;
    var inputDate = document.getElementById("inputDate").value;
    var ToDate = new Date();
    var orderContactno = document.getElementById('orderContactno').value;
    
     if (inputQuantity > 500) {
        alert("Orders may not be in excess of 500 units");
        document.getElementById('inputQuantity').className += ' required';
        return false;
        
    }else if (orderContactno.length < 7) {
        alert("Must be either a valid mobile or landline number");
        document.getElementById('orderContactno').className += ' required';
        return false;
        
     }else if (new Date(inputDate).getTime() <= ToDate.getTime()) {
          alert("The Date must be Bigger or Equal to todays date");
          return false;
     }
    
    }
    
    </script>
